<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";
    let a = 1, b = 1, c, d; // a === 1, b===1, c === undefined, d === undefined 

    /*
    Префиксная форма ++а увиличивает а и возращает новое значение 2 переменной "с" присваиваем значение 2
     */
    c = ++a;
    console.log(c); // 2

    /*
    a === 2, b===1, c === 2, d === undefined 
  
    Постфиксная форма а++ так же увиличивает значение, но возвращает старое значение 1 переменная d присваивается значение 1
     */
    d = b++;
    console.log(d); // 1

    /*
    a === 2, b===2, c === 2, d === 1 
  
    переменная ++а(2+1) + переменная с(2) которой присваивается новое значение 2 = 5 
     */
    c = 2 + ++a;
    console.log(c); //5

    /*
    a === 3, b===2, c === 5, d === 1 
  
    Переменной с Постфиксной формой b(2)++ увеличиваем значение на еденицу, но возвращает старое значение 2  + значение 2  , переменная d получает значение 4 
     */
    d = 2 + b++;
    console.log(d); // 4

    console.log(a); // 3
    console.log(b); // 3


  </script>
</body>

</html>
